<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitZone — Kalkulátorok</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold">FitZone</h1>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:underline">Kezdőlap</a>
        <a href="rolunk.html" class="hover:underline">Rólunk</a>
        <a href="kalkulatorok.html" class="hover:underline">Kalkulátorok</a>
        <a href="edzesterv.html" class="hover:underline">Edzéstervek</a>
        <a href="kapcsolat.html" class="hover:underline">Kapcsolat</a>
      </nav>
      <button id="menuBtn3" class="md:hidden px-3 py-2 bg-white bg-opacity-10 rounded">Menü</button>
    </div>
    <div id="mobileMenu3" class="md:hidden hidden bg-blue-700">
      <div class="p-4 space-y-2">
        <a href="index.html" class="block">Kezdőlap</a>
        <a href="rolunk.html" class="block">Rólunk</a>
        <a href="kalkulatorok.html" class="block">Kalkulátorok</a>
        <a href="edzesterv.html" class="block">Edzéstervek</a>
        <a href="kapcsolat.html" class="block">Kapcsolat</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Kalkulátorok</h2>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold mb-2">BMI kalkulátor</h3>
        <label class="block mb-2">Testsúly (kg): <input id="bmiWeight" type="number" class="border p-2 w-full mt-1" value="70"></label>
        <label class="block mb-2">Magasság (cm): <input id="bmiHeight" type="number" class="border p-2 w-full mt-1" value="175"></label>
        <button onclick="handleBMICalc()" class="bg-indigo-600 text-white px-3 py-2 rounded">Számítsd ki</button>
        <p id="bmiResult" class="mt-3"></p>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold mb-2">Kalóriaégetés becslő</h3>
        <label class="block mb-2">Testsúly (kg): <input id="calWeight" type="number" class="border p-2 w-full mt-1" value="70"></label>
        <label class="block mb-2">Edzés típusa:
          <select id="activity" class="border p-2 w-full mt-1">
            <option value="3">Séta (~3 MET)</option>
            <option value="6">Könnyű edzés (~6 MET)</option>
            <option value="8">Futás (~8 MET)</option>
            <option value="10">Intenzív edzés (~10 MET)</option>
          </select>
        </label>
        <label class="block mb-2">Időtartam (perc): <input id="duration" type="number" class="border p-2 w-full mt-1" value="30"></label>
        <button onclick="handleCalorieCalc()" class="bg-indigo-600 text-white px-3 py-2 rounded">Becsüld meg</button>
        <p id="calResult" class="mt-3"></p>
      </div>
    </section>

  </main>

  <footer class="bg-white border-t">
    <div class="container mx-auto p-4 text-center text-sm text-slate-600">
      © 2025 FitZone — Oktatási projekt
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
