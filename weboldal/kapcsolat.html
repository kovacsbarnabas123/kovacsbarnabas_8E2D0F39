<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitZone — Kapcsolat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold">FitZone</h1>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:underline">Kezdőlap</a>
        <a href="rolunk.html" class="hover:underline">Rólunk</a>
        <a href="kalkulatorok.html" class="hover:underline">Kalkulátorok</a>
        <a href="edzesterv.html" class="hover:underline">Edzéstervek</a>
        <a href="kapcsolat.html" class="hover:underline">Kapcsolat</a>
      </nav>
      <button id="menuBtn5" class="md:hidden px-3 py-2 bg-white bg-opacity-10 rounded">Menü</button>
    </div>
    <div id="mobileMenu5" class="md:hidden hidden bg-blue-700">
      <div class="p-4 space-y-2">
        <a href="index.html" class="block">Kezdőlap</a>
        <a href="rolunk.html" class="block">Rólunk</a>
        <a href="kalkulatorok.html" class="block">Kalkulátorok</a>
        <a href="edzesterv.html" class="block">Edzéstervek</a>
        <a href="kapcsolat.html" class="block">Kapcsolat</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Kapcsolat</h2>

    <div class="bg-white p-4 rounded shadow">
      <form id="contactForm" onsubmit="submitContact(event)" class="space-y-3">
        <label class="block">Név: <input id="contactName" class="border p-2 w-full mt-1" required></label>
        <label class="block">E-mail: <input id="contactEmail" type="email" class="border p-2 w-full mt-1" required></label>
        <label class="block">Üzenet: <textarea id="contactMessage" class="border p-2 w-full mt-1" rows="4" required></textarea></label>
        <button class="bg-indigo-600 text-white px-3 py-2 rounded" type="submit">Küldés</button>
      </form>
      <p id="contactResult" class="mt-3"></p>

      <h3 class="mt-4 font-semibold">Nyitvatartás</h3>
      <p>Hétfő–Péntek: 6:00–22:00<br>Szombat–Vasárnap: 8:00–20:00</p>
      <div class="mt-2">
        <label>Írj be egy órát (0–23): <input id="checkHour" type="number" class="border p-2 w-24" value="15" min="0" max="23"></label>
        <button onclick="checkOpenFromInput()" class="bg-green-600 text-white px-3 py-2 rounded ml-2">Ellenőriz</button>
        <p id="openResult" class="mt-2"></p>
      </div>
    </div>

  </main>

  <footer class="bg-white border-t">
    <div class="container mx-auto p-4 text-center text-sm text-slate-600">
      © 2025 FitZone — Oktatási projekt
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
